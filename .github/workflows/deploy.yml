name: Deploy LinkedIn Bot to Azure

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "Dockerfile"
      - "requirements.txt"
      - "main.py"
      - ".github/workflows/**"
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: linkedin-bot-rg
  AZURE_CONTAINER_APP: linkedin-bot-app
  AZURE_CONTAINER_ENV: linkedin-bot-env
  AZURE_REGISTRY: linkedinbotacr
  IMAGE_NAME: linkedin-bot

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and Deploy to Azure Container Apps
        run: |
          echo "ðŸš€ Starting deployment..."

          # Build and deploy directly using Container Apps
          az containerapp up \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --environment ${{ env.AZURE_CONTAINER_ENV }} \
            --image ${{ env.AZURE_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --source . \
            --target-port 8080 \
            --ingress external \
            --min-replicas 1 \
            --max-replicas 3 \
            --cpu 0.5 \
            --memory 1.0Gi \
            --env-vars \
              TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
              AZURE_ENVIRONMENT=production \
              LOG_LEVEL=INFO \
              MAX_RESULTS_PER_SEARCH=10 \
              DEFAULT_LOCATION="India"

      - name: Health Check
        run: |
          echo "ðŸ¥ Running health check..."

          # Get app URL
          FQDN=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)

          if [ ! -z "$FQDN" ]; then
            echo "ðŸ“ App URL: https://$FQDN"
            
            # Wait for deployment
            echo "â³ Waiting for deployment to complete..."
            sleep 60
            
            # Health check
            for i in {1..3}; do
              echo "ðŸ” Health check attempt $i/3..."
              if curl -f -s "https://$FQDN" > /dev/null 2>&1; then
                echo "âœ… Bot is healthy and running!"
                break
              else
                echo "âš ï¸ Health check failed, retrying in 30s..."
                sleep 30
              fi
              
              if [ $i -eq 3 ]; then
                echo "âŒ Health check failed after 3 attempts"
                echo "â„¹ï¸ Bot may still be starting up. Check logs if needed."
              fi
            done
          fi

      - name: Deployment Summary
        run: |
          # Get deployment details
          FQDN=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)

          REVISION=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.latestRevisionName \
            --output tsv)

          echo "ðŸŽ‰ Deployment completed successfully!"
          echo ""
          echo "ðŸ“‹ Details:"
          echo "  â€¢ App: ${{ env.AZURE_CONTAINER_APP }}"
          echo "  â€¢ Revision: $REVISION"
          echo "  â€¢ URL: https://$FQDN"
          echo "  â€¢ Commit: ${{ github.sha }}"
          echo ""
          echo "ðŸ”§ Quick commands:"
          echo "  â€¢ View logs: az containerapp logs show --name ${{ env.AZURE_CONTAINER_APP }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --follow"
          echo "  â€¢ Scale up: az containerapp update --name ${{ env.AZURE_CONTAINER_APP }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --min-replicas 1"

          # GitHub summary
          echo "## ðŸš€ LinkedIn Bot Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: https://$FQDN" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Revision**: $REVISION" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’» **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The LinkedIn Bot is now running with the latest streaming functionality!" >> $GITHUB_STEP_SUMMARY
